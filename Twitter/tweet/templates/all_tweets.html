{% extends "layout.html" %}

{% block title %}
Twitter app Page
{% endblock %}


{% block heading %}
<h1 class="mt-3 bg-primary w-100 text-center text-bold">Welcome to ThoughtsHub...</h1>
{% endblock heading %}

{% block content %}
<a class= "btn btn-success mb-3 mt-3 " href="{% url 'create_tweet' %}"><i class="bi bi-pencil-square"></i>   Create a Tweet</a>
<div class="container row  gap-4">
  {% for tweet in tweets %}
    <div class="card shadow" style="width: 18rem; background-color:#191919">
        <img src="{{tweet.photo.url}}" class="card-img-top mt-3" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{tweet.user.username}}</h5>
            <p class="card-text">{{tweet.text}}</p>
            <a href="{% url 'edit_tweet' tweet.id %}" class="btn btn-primary  w-100"><i class="bi bi-pencil"></i>  Edit   </a>
            <a href="{% url 'delete_tweet' tweet.id %}" class="btn btn-danger mt-3 w-100"><i class="bi bi-trash3-fill"></i>  delete</a>
        </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
